<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="is-readonly">
        <div class="form-group">
          <label for="exampleInputPassword1">Full Name</label>
          <input
            type="text"
            id="exampleInputPassword1"
            placeholder="Name"
            value="SamaraSsr"
            disabled="true"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            id="exampleInputEmail1"
            placeholder="Email"
            value="samara@company.com"
            disabled="true"
          />
        </div>
        <button type="button" id="js-edit" class="btn btn-default btn-edit">
          Edit
        </button>
        <button type="button" id="js-save" class="btn btn-default btn-save">
          Save
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
